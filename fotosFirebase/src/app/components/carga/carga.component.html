<div class="row">

  <div class="col-md-4">
    <h3>Seleccione archivos</h3>

    <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event"
      [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone">
      <h3>Drop here</h3>
      <img src="./assets/drop-images.png" alt="">
    </div>
  </div>

  <div class="col-md-8">
    <h4>Cargar archivos</h4>
    <button class="btn btn-success mr-2" (click)="CargarImagenes()" [disabled]="archivos.length===0">Cargar
      Firebase</button>
    <button class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>

    <div class='table-responsive'>
      <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Nombre archivo</th>
            <th>Tama√±o</th>
            <th>Progreso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivos">
            <td> {{archivo.nombreArchivo}} </td>
            <td> {{archivo.archivo.size /1024/1024 | number: '.2-2'}} MB </td>
            <td>
              <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
